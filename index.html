<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>NHS Social Prescribing for people living with Long Term Conditions</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/blueprint/screen.css" />
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection" />
  <![endif]-->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" media="print" type="text/css" href="css/blueprint/print.css" />
  <link rel="stylesheet" media="print" type="text/css" href="css/print.css" />
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css" />

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="js/libs/modernizr-2.5.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src="js/libs/jquery.expander.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/backbone-min.js"></script>
  <script src="js/libs/locache.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/gapp.js"></script>

</head>
<body>

  <div class="container" role="main">

    <div id="header" class="span-24 last">

      <div class="span-18">

        <ul id="menu" class="first span-18">
          <li><a href=".">Home</a></li>
          <li><a href="http://aliss.org/terms-and-conditions/">ALISS Terms &amp; conditions</a></li>
          <li><a href="http://aliss.org/accounts/login/">ALISS login</a></li>
          <li><a href="http://aliss.org/info/">User help - Using ALISS</a></li>
          <li><a href="http://aliss.org/info/">ALISS community</a></li>
          <li><a href="#!/contact">contact us</a></li>
        </ul>

        <span class="clearfix"></span>
        <h1>NHS Social Prescribing for <br/>people living with Long Term Conditions</h1>

      </div>

      <div class="prepend-2 span-4 last">

        <img src="img/nhs_logo_blue_150.jpg" alt="NHS GCC" />

      </div>

    </div>

    <div id="app" class="span-24 last">

      <div id="app_left" class="span-5">

        <a href="." class="span-4 last big_link">Start again</a>

        <h3 class="span-5 last">Saved searches</h3>

        <div id="saved_searches">
        </div>

        <!--
          <label for="id_nhs" class="required span-7">NHS only</label>
          <input type="checkbox" name="nhs" id="id_nhs" value="1" />
        -->

      </div>

      <div id="app_search" class="borderedspan-19 last">

        <form method="get" action="." id="search_form" class="span-18 last">

          <label for="id_location" class="required span-4">Location:</label>
          <input id="id_location" type="text" name="location" class="span-10 last" />

          <span class="span-18 last clearfix"></span>

          <label for="id_query" class="required span-4">Text:</label>
          <input id="id_query" type="text" name="query" class="span-10 last"/>

          <span class="clearfix"></span>

          <input id="search" type="submit" value="Search now" class="span-5 push-4" />

        </form>

        <span class="clearfix"></span>

        <div id="search_filters" class="big_link push-4 span-10 last">

          <span>Filter results:</span>

          <input type="radio" name="filter" id="filter_all" value="All" />
          <label class="append-1" for="filter_all">All</label>

          <input type="radio" name="filter" id="filter_practice" value="Practice" />
          <label class="append-1" for="filter_practice">Practice</label>

          <input type="radio" name="filter" id="filter_local" value="Local" />
          <label class="append-1" for="filter_local">Local</label>

        </div>

        <div id="search_map" class="box span-18 last pannel">
        </div>

        <div id="search_results" class="box span-18 last pannel">

          <h2>How to search</h2>

        </div>

        <div id="resourceView" class="box span-18 last pannel">

        </div>

        <div id="contact" class="box span-18 last">

          <h2>Contact us</h2>

        </div>

      </div>

    </div>

  </div>


  <script type="text/template" id="result-loading">

      <h2>Searching for resources</h2>

      <p>Loading...</p>

  </script>

  <script type="text/template" id="result-template">

    <% if (location && query){ %>
      <h2>Resources found for &ldquo;<%= query %>&rdquo; in &ldquo;<%= location %>&rdquo;</h2>
    <% } else if (location) {%>
      <h2>Resources found in &ldquo;<%= location %>&rdquo;</h2>
    <% } else if (query) {%>
      <h2>Resources found for &ldquo;<%= query %>&rdquo;</h2>
    <% } %>

    <% if (resources.length == 0){ %>

      <p>Sorry, we couldn't find anything. Try a more general search.</p><!--'-->

    <% } else { %>

      <p class="pagination span-18 last">

        <span class="span-3 select_all">
          <input type="checkbox" class="result-select select_all" name="resources-all" value="1" />
          <label for="select_all">Select All</label>
        </span>
        <span class="span-8 prepend-1 last">
          <% if (start > 1) { %>
          <a href="#" class="first">First</a>
          <% } %>

          <% if (start > 0) { %>
          <a href="#" class="previous">Previous</a>
          <% } %>

          Page <%= pageNumber %>
          <a href="#" class="next">Next</a>

        </span>
        <span class="span-6 select-action last">
          <a href="#" class="print_selected">Print Selected</a>
          <a href="#" class="email_selected">Email Selected</a>
        </span>

      </p>

      <span class="clearfix"></span>

      <form method="post" action=".">
        <% var counter = start; _.each(resources, function(resource) { %>
            <% counter++; %>
            <% var desc = resource.description; %>
            <h3><input type="checkbox" class="result_individual result-select" name="resources[]" value="<%= resource.id %>" /> <%= counter %>. <%= resource.title %></h3>
            <span class="truncate"><%= desc %>&hellip;</span>
            <p><a href="#" class="detail" data-id="<%= resource.id %>">View details</a></p>
            <% if(counter % 10 !== 0 ){ %>
              <hr/>
            <% } %>
        <% }); %>
      </form>

      <p class="pagination span-18 last">

        <span class="span-3 select_all">
          <input type="checkbox" class="result-select select_all" name="resources-all" value="1" />
          <label for="select_all">Select All</label>
        </span>
        <span class="span-8 prepend-1 last">
          <% if (start > 1) { %>
          <a href="#" class="first">First</a>
          <% } %>

          <% if (start > 0) { %>
          <a href="#" class="previous">Previous</a>
          <% } %>

          Page <%= pageNumber %>
          <a href="#" class="next">Next</a>

        </span>

      </p>

    <% } %>

  </script>

  <script type="text/template" id="saved-search">

      <% _.each(savedSearch, function(saved) { %>

          <% if(saved.query && saved.location){ %>

            <a href="#!/search/<%= saved.query %>/<%= saved.location%>" class="span-4 last big_link saved_search">
              <%= saved.query %> (<%= saved.location%>)
            </a>

          <% } else if (saved.query){ %>

            <a href="#!/search/<%= saved.query %>" class="span-4 last big_link saved_search">
              <%= saved.query %>
            </a>

          <% } else if (saved.location){ %>

            <a href="#!/search/ /<%= saved.location%>/" class="span-4 last big_link saved_search">
              <%= saved.location %>
            </a>

          <% } %>

      <% }); %>

  </script>


  <script type="text/template" id="resource-template">

    <p class="pagination span-18 last">
      <a href="#" class="back">Back to results</a>
    </p>

    <% if (resources.length > 1){ %>

      <% _.each(resources, function(resource) { %>

        <h3><%= resource.title %></h3>
        <p><%= resource.description %></p>
        <a href="http://aliss.org/depot/resource/<%= resource.id %>/edit/">Edit resource</a> |
        <a href="http://aliss.org/depot/resource/<%= resource.id %>/report/">Report Resource</a>
        <br/><br/>
        <hr/>

      <% }); %>

      <p class="pagination span-18 last">
        <a href="#" class="email">Email Resources</a> |
        <a href="#" class="print">Print Resources</a>
      </p>

    <% } else if(resources.length === 1) { %>

      <% var resource = resources[0]; %>
      <h3><%= resource.title %></h3>
      <p><%= resource.description %></p>
      <hr/>
      <a href="http://aliss.org/depot/resource/<%= resource.id %>/edit/">Edit resource</a> |
      <a href="http://aliss.org/depot/resource/<%= resource.id %>/report/">Report Resource</a> |
      <a href="#" class="email">Email Resource</a> |
      <a href="#" class="print">Print Resource</a>

    <% } else { %>
      None?
    <% } %>

  </script>


<!-- Whitespace is important in the below template -->
<script type="text/template" id="resource-email"><%= title %>

----------

<%= description %>

----------

<% _.each(locationnames, function(l){%>
- <%= l %>
<% }) %>

<%= uri %>
</script>

</body>
</html>
